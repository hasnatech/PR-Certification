<section class="sec" data-current="{{curr_page}}">
    <div class="page13">
        <div class="full-height">
            <div class="row align_top">
                <div class="col-6">
                    <h3 class="animate" data-time="1" ng-bind-html="page.subTitle | to_trusted"></h3>
                    <br/>
                    <img class="animate" data-time="2" ng-src="{{page.image}}"/>
                    <div class="list">
                        <p class="animate {{item.margin_right}}" ng-repeat="item in page.list" data-time="{{item.time}}">{{item.name}}</p>
                    </div>
                </div>
                <div class="col-6 rightSec">
                    <p class="animate" data-time="34.6" ng-bind-html="page.para | to_trusted"></p>
                    <ul class="square_bullet animate" data-time="35">
                        <li class="animate" ng-repeat="item in page.block" data-time="{{$index+3}}">{{item}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $().ready(function () {

        syncAudio($(".animate"));
    });
</script>
