<section class="sec" data-current="{{curr_page}}">
    <div class="drag_drop">
        <div class="full-height">
            <div class="row align_top">
                <div class="col-12">
                    <div class="center_screen">
                        <div class="row">
                            <div class="col-12">
                                <div id="scene1" class="hide">
                                    <div ng-repeat="item in page.block.scene1" class="drag {{item.class}}">
                                        <div class="title" ng-if="item.title">{{item.title}}</div>
                                        <div class="text" ng-bind-html="item.text|to_trusted" ng-if="item.text">{{item.text}}</div>
                                        <div class="img" ng-if="item.image">
                                            <img ng-src="{{item.image}}" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div id="scene2" class="hide">
                                    <div ng-repeat="item in page.block.scene2" class="drag {{item.class}}">
                                        <div class="title" ng-if="item.title">{{item.title}}</div>
                                        <div class="text" ng-bind-html="item.text|to_trusted" ng-if="item.text">{{item.text}}</div>
                                        <div class="img" ng-if="item.image">
                                            <img ng-src="{{item.image}}" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div id="scene3">
                                    <div ng-repeat="item in page.block.scene3" class="drag {{item.class}}">
                                        <div class="title" ng-if="item.title">{{item.title}}</div>
                                        <div class="text" ng-bind-html="item.text|to_trusted" ng-if="item.text">{{item.text}}</div>
                                        <div class="img" ng-if="item.image">
                                            <img ng-src="{{item.image}}" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $().ready(function () {
  //  $(".drag").draggable();

        anime({
            targets: '.animate',
            translateY: [50, 0],
            opacity: [0, 1],
            delay: function (el, i, l) {
                var time = getMilliSecond($(el).attr("data-time"));
                return time;
            },
            duration: 1000
        });
    });
</script>
