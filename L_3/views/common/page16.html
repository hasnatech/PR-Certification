<section class="sec" data-current="{{curr_page}}">
    <div class="page14">
        <div class="full-height p-10">
            <div class="row align_top">
                <div class="col-12">
                    <p class="animate inst" data-time="1" ng-bind-html="page.text.instr | to_trusted"></p>
                    <div class="animate item" data-time="2">
                        <img ng-src="{{page.text.image}}" alt="">
                    </div>
                    <div class=" pointers" >
                        <div class="animate point" ng-repeat="item in page.text.pointers" data-time="{{$index * 0.25 + 2.5}}">
                            <img src="image/topic1/page_16_dot.png" alt="">
                            <div class="point_txt">
                                {{item}}
                            </div>
                        </div>
                    </div>
                    <div class="animate" data-time="5">
                        <div class="p_text">
                            <div class="txt" ng-bind-html="page.text.panel_text | to_trusted"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<script>
    $().ready(function () {
        //$(".point").draggable();
        $(".point .point_txt").fadeOut(100);
        $(".point").hover(function(){
            $(this).find(".point_txt").fadeIn(100);
        }, function(){
            $(this).find(".point_txt").fadeOut(100);
        })
        anime({
            targets: '.animate',
            translateY: [50, 0],
            opacity: [0, 1],
            delay: function (el, i, l) {
                var time = getMilliSecond($(el).attr("data-time"));
                return time;
            },
            duration: 1000
        });
    });
</script>
